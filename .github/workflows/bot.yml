name: Reddit Bot

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows you to trigger it manually

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install praw python-dotenv

      - name: Set environment variables
        run: |
          echo "CLIENT_ID=${{ secrets.REDDIT_CLIENT_ID }}" >> $GITHUB_ENV
          echo "CLIENT_SECRET=${{ secrets.REDDIT_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "USER_AGENT=${{ secrets.REDDIT_USER_AGENT }}" >> $GITHUB_ENV
          echo "USERNAME=${{ secrets.REDDIT_USERNAME }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.REDDIT_PASSWORD }}" >> $GITHUB_ENV

      - name: Run Reddit Bot
        run: python Reddit_Bot.py
